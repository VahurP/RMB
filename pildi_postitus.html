<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="upload-container">
    <h2>Postita pilt</h2>
    <p>WIP</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Valige pilt, mida postitada</label><br />
      <input type="file" name="file" id="file" accept="image/*" required><br /><br />
      <input type="submit" value="Upload Image">
    </form>
  </div>
    
  <div>
    <button onclick="location.href='vaheleht1.html'">Mine eelmisele lehele</button>
    <button onclick="location.href='vaheleht2.html'">Mine järgmisele lehele</button>
  </div>

  <script>
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.text();
          alert(`Faili üleslaadimine õnnestus: ${result}`);
        } else {
          throw new Error('Faili üleslaadimine ebaõnnestus');
        }
      } catch (error) {
        alert(`Viga: ${error.message}`);
      }
    });
  </script>
</body>
</html>
